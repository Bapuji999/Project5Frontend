<div class="container-fluid" *ngIf="vendorRecived">
    <div class="detail">
        <div>
            Name: {{vendorDetail.vendorName}}
        </div>
        <div>
            Email: {{vendorDetail.vendorEmail}}
        </div>
        <div>
            Phone: {{vendorDetail.vendorPhone}}
        </div>
    </div>
    <div class="products glow-text">
        <div *ngFor="let product of vendorDetail.products" class="product">
            <div class="image-container">
                <img [src]="product.imagePath" alt="Product Image" class="cover-image">
            </div>
            <div>
                {{product.productName}}
            </div>
            <div>
                Price: {{product.price}}
            </div>
            <div>
                Rating: {{product.rating}}
            </div>
            <div>
                CategoryName: {{product.categoryName}}
            </div>
        </div>
    </div>
</div>
