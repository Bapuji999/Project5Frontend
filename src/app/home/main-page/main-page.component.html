<div class="container-fluid main glow-text">
    <div class="row">
        <div class="col-4" (click)="handleClick('vendors')">
            <div class="name">
                Vendors
            </div>
            <div class="count">
                Count: {{vendorsLength}}
            </div>
        </div>
        <div class="col-4" (click)="handleClick('customers')">
            <div class="name">
                Customers
            </div>
            <div class="count">
                Count: {{CustomersLength}}
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-4" (click)="handleClick('products')">
            <div class="name">
                Products
            </div>
            <div class="count">
                Count: {{ProductsLength}}
            </div>
        </div>
        <div class="col-4" (click)="handleClick('categories')">
            <div class="name">
                Categories
            </div>
            <div class="count">
                Count: {{CategoriesLength}}
            </div>
        </div>
    </div>
</div>
